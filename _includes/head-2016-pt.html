<head>
  <meta charset="utf-8">
  <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  {% if page.keywords %}
  <meta content="{{ page.keywords }}" name="keywords">
  {% else %}
  <meta content="he:labs, helabs, web software development, web, desenvolvimento, web, sistemas, saas, cloud, programação, ruby, startup, aplicativos, aplicações, software, sistemas, rails, lean" name="keywords" />
  {% endif %}
  <meta content="{{ page.description }}" name="description">
  <!-- Verificar isso aqui  -->

  <link rel="icon" type="image/png" sizes="192x192" href="http://helabs.com.br/images/icons/ios/he192px.png">

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

  {% if page.en %}
  <meta http-equiv="content-language" content="pt-br">
  <link rel="alternate" href="http://helabs.com{{ page.en }}" hreflang="en" />
  <link rel="alternate" href="http://helabs.com{{ page.url }}" hreflang="pt-br" />
  {% else %}
  <meta http-equiv="content-language" content="en">
  <link rel="alternate" href="http://helabs.com{{ page.url }}" hreflang="en" />
  <link rel="alternate" href="http://helabs.com{{ page.pt }}" hreflang="pt-br" />
  {% endif %}

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }} - HE:labs">
  <meta property="og:site_name" content="helabs.com.br">
  <meta property="og:image" content="http://helabs.com.br/images/logo_sq.jpg">
  <meta property="og:description" content="{{ page.description }}">

  <!-- Google Webmaster -->
  <meta name="google-site-verification" content="MPXQgpH_Mn5n-DKAsobTXKikw-KeHMwiLSir4bDyb2s">

  <!-- Media -->
  <meta name="viewport" content="user-scalable=no, minimum-scale=1.0, initial-scale=1.0, width=device-width">

  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

  <!-- iOS icon -->
  <link rel="apple-touch-icon" sizes="57x57" href="http://helabs.com.br/images/icons/ios/he57px.png">
  <link rel="apple-touch-icon" sizes="72x72" href="http://helabs.com.br/images/icons/ios/he72px.png">
  <link rel="apple-touch-icon" sizes="114x114" href="http://helabs.com.br/images/icons/ios/he114px.png">
  <link rel="apple-touch-icon" sizes="144x144" href="http://helabs.com.br/images/icons/ios/he144px.png">

  <!-- iOS/Android WebApp Optmizations -->
  <meta name="apple-mobile-web-app-title" content="HE:labs">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Fim de onde verificar -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
