<head>
  <meta charset="utf-8">
  <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}</title>

  <!-- cache control
  <meta http-equiv="cache-control" content="max-age=1" />
  <meta http-equiv="cache-control" content="public" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 2020 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
   -->

  {% if page.keywords %}
  <meta content="{{ page.keywords }}" name="keywords">
  {% else %}
  <meta content="he:labs, helabs, web software development, web, desenvolvimento, web, sistemas, saas, cloud, programação, ruby, startup, aplicativos, aplicações, software, sistemas, rails, lean" name="keywords" />
  {% endif %}
  <meta content="{% if page.description %} {{ page.description }} {% else if site.description %} {{ site.description }} {% else %} HE:labs é uma empresa pioneira em desenvolvimento de sistemas web, aplicativos web, SaaS e Cloud Computing {% endif %}" name="description">


  {% include favicon.html %}

  {% if page.en %}
  <meta http-equiv="content-language" content="pt-br">
  <link rel="alternate" href="http://helabs.com{{ page.en }}" hreflang="en-us" />
  <link rel="alternate" href="http://helabs.com{{ page.url }}" hreflang="pt-br" />
  {% else %}
  <meta http-equiv="content-language" content="en">
  <link rel="alternate" href="http://helabs.com{{ page.url }}" hreflang="en-us" />
  <link rel="alternate" href="http://helabs.com{{ page.pt }}" hreflang="pt-br" />
  {% endif %}

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }} - HE:labs">
  <meta property="og:site_name" content="helabs.com">
  <meta property="og:image" content="http://helabs.com/images/img-open-graph.jpg">
  <meta property="og:image:width" content="300" />
  <meta property="og:image:height" content="300" />
  <meta property="og:description" content="{{ page.description }}">

  <!-- Google Webmaster -->
  <meta name="google-site-verification" content="MPXQgpH_Mn5n-DKAsobTXKikw-KeHMwiLSir4bDyb2s">

  <!-- Media -->
  <meta name="viewport" content="user-scalable=no, minimum-scale=1.0, initial-scale=1.0, width=device-width">

  <link rel="stylesheet" type="text/css" href="/stylesheets/style.min.css">


  <!-- iOS/Android WebApp Optmizations -->
  <meta name="apple-mobile-web-app-title" content="HE:labs">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <script>
    var language = '';
    {% if page.en %}
      language = 'PT';
    {% else %}
      language = 'EN';
    {% endif %}
  </script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('send', 'pageview');

  </script-->
</head>
